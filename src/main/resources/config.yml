# ============================================
# Cash Clash Configuration
# ============================================

# ============================================
# GAME SETTINGS
# ============================================
game:
  # Player counts
  min-players: 8
  max-players: 8

  # Round configuration
  total-rounds: 5
  first-round: 1

  # Phase durations (seconds)
  combat-phase-duration: 360
  shopping-phase-duration: 90
  first-round-shopping-duration: 120

  # Respawn settings
  respawn-delay: 5
  respawn-protection: 15

  # Forfeit settings
  forfeit-enabled: true
  forfeit-delay: 10
  forfeit-combat-grace: 5

# ============================================
# ROUND SETTINGS
# ============================================
rounds:
  # Lives per round
  early-round-lives: 3
  late-round-lives: 1

  # Forfeit bonus
  forfeit-bonus: 10000

# ============================================
# ARMOR RESTRICTIONS
# ============================================
armor:
  # Round at which diamond armor becomes unlimited
  diamond-unlock-round: 4
  # Maximum diamond pieces before unlock round
  max-diamond-pieces-early: 2

# ============================================
# ECONOMY SETTINGS
# ============================================
economy:
  # Starting/bonus money per round
  round-1-start: 10000
  round-2-bonus: 30000
  round-3-bonus: 50000
  round-4-bonus: 100000
  round-5-minimum: 20000
  round-5-bonus: 10000

  # Kill rewards
  round-1-kill-reward: 3000

  # Transfer fees (percentage, 0.5 = 50%)
  round-1-transfer-fee: 0.50
  round-2-3-transfer-fee: 0.10
  round-4-5-transfer-fee: 0.05

  # Percentage steal for rounds 4-5
  late-round-steal-percentage: 0.25

# ============================================
# CASH QUAKE EVENTS
# ============================================
cash-quake:
  # Event limits
  min-guaranteed-events: 2
  max-events-per-game: 10
  max-events-per-round: 2

  # Event timing (ticks, 600 = 30 seconds)
  event-check-interval-ticks: 600
  # Base chance for event trigger (0.30 = 30%)
  event-base-chance: 0.30

  # Lottery event
  lottery:
    entry-cost: 5000
    prize: 10000
    duration-seconds: 30

  # Weight of Wealth event
  weight-of-wealth:
    tax-cost: 5000
    duration-seconds: 20

  # Life Steal event
  life-steal:
    duration-minutes: 2
    health-per-kill: 4.0
    max-health: 40.0

  # Check Up event
  check-up:
    duration-minutes: 2
    min-hearts: 1
    max-hearts: 5

  # Broken Gear event
  broken-gear:
    duration-seconds: 30

  # Supply Drop event
  supply-drop:
    min-chests: 3
    max-extra-chests: 4
    min-coins: 1000
    max-extra-coins: 1001

# ============================================
# PLAYER DEFAULTS
# ============================================
player:
  default-health: 20.0
  max-health-cap: 40.0

# ============================================
# MESSAGES (MiniMessage format)
# ============================================
messages:
  prefix: "<gold><bold>[Cash Clash]</bold></gold>"
  game-starting: "<green>Game starting in {time} seconds!</green>"
  round-starting: "<yellow>Round {round} - Shopping Phase!</yellow>"
  combat-starting: "<red>Combat Phase Starting!</red>"
  team-eliminated: "<red>Team {team} has been eliminated!</red>"
  team-forfeited: "<yellow>Team {team} has forfeited! Team {winner} earns {amount} each!</yellow>"
  winner: "<gold><bold>Team {team} wins with ${amount}!</bold></gold>"

# ============================================
# SCOREBOARD CONFIGURATION
# ============================================
scoreboard:
  # Lobby/Hub scoreboard
  lobby:
    enabled: true
    title: "<gold><bold>Cash Clash</bold></gold>"
    lines:
      - ""
      - "<gray>Player:</gray> <white>{player}"
      - ""
      - "<yellow>Your Stats:</yellow>"
      - "<gray>Wins:</gray> <green>{wins}"
      - "<gray>Losses:</gray> <red>{losses}"
      - "<gray>K/D:</gray> <white>{kdr}"
      - ""
      - "<gray>Kills:</gray> <white>{kills}"
      - "<gray>Deaths:</gray> <white>{deaths}"
      - ""
      - "<gray>Online:</gray> <white>{online}/{max_online}"
      - ""
      - "<yellow>play.cashclash.net</yellow>"

  # Game scoreboard
  game:
    enabled: true
    title: "<gold><bold>Round {round} - {phase}</bold></gold>"
    lines:
      - ""
      - "<yellow>Time:</yellow> <white>{time}"
      - "<yellow>Phase:</yellow> <white>{phase}"
      - ""
      - "<green>Your Team ({your_team}):</green>"
      - "<gray>Coins:</gray> <white>${your_team_coins}"
      - "<gray>Alive:</gray> <white>{your_team_alive}/4"
      - ""
      - "<red>Enemy Team ({enemy_team}):</red>"
      - "<gray>Coins:</gray> <white>${enemy_team_coins}"
      - "<gray>Alive:</gray> <white>{enemy_team_alive}/4"
      - ""
      - "<aqua>You:</aqua>"
      - "<gray>Coins:</gray> <gold>${player_coins}"
      - "<gray>Lives:</gray> <white>{player_lives}"
      - "<gray>Kills:</gray> <white>{player_kills}"
      - ""
      - "<yellow>play.cashclash.net</yellow>"
