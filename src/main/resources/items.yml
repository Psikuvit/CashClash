# ============================================
# Cash Clash Items Configuration
# ============================================
# All item-related constants, stats, and mechanics
# Schema Version: 1 (for future migrations)
# ============================================

schema-version: 1

# ============================================
# MYTHIC/LEGENDARY ITEMS
# ============================================
mythic-items:
  # Number of legendaries available per game
  legendaries-per-game: 5

  # Coin Cleaver
  coin-cleaver:
    damage-bonus-multiplier: 1.25
    grenade:
      cooldown-seconds: 3
      cost: 2000
      damage: 4.0
      radius: 5

  # Carl's Battleaxe
  carls-battleaxe:
    # Spin Attack - Right-click to spin the axe around you, dealing damage to nearby enemies
    spin-attack:
      cooldown-seconds: 30
      duration-ticks: 80        # 4 seconds (80 ticks)
      damage: 6.0               # Damage per hit
      radius: 2.5               # Hit radius around player
      hit-interval-ticks: 10    # How often to check for hits (every 0.5 seconds)
    # Critical Hit - Hitting while falling launches enemy up
    critical-hit:
      cooldown-milliseconds: 10000
      launch-power: 1.8

  # Wind Bow
  wind-bow:
    shots-per-magazine: 10
    reload-cooldown-seconds: 30
    boost:
      cooldown-seconds: 30
      power: 2.0
    arrow-push:
      radius: 3
      power: 1.5

  # Electric Eel Sword
  electric-eel:
    chain-damage:
      cooldown-seconds: 1
      damage: 1.0
      radius: 5
    teleport:
      cooldown-seconds: 15
      distance: 4.0

  # Goblin Spear
  goblin-spear:
    # Throw attack - 8 shots then 15 second reload
    throw:
      shots-per-magazine: 8
      reload-cooldown-seconds: 15
      damage: 9.0
    # Poison applied on hit
    poison:
      duration-seconds: 3
      level: 1
    # Charge ability - Right click to charge forward, catching enemies
    charge:
      cooldown-seconds: 30
      speed: 1.5                    # Charge speed multiplier
      max-duration-ticks: 60        # Max charge time (3 seconds)
      wall-impact-damage: 12.0      # Damage when hitting wall with caught players
      poison-duration-seconds: 3
      poison-level: 1

  # BloodWrench Crossbow
  bloodwrench:
    mode-toggle-cooldown-seconds: 1
    rapid:
      shots: 3
      reload-cooldown-seconds: 14
      sphere-radius: 3.0
      sphere-duration-ticks: 60  # 3 seconds
      sphere-burst-damage: 4.0  # 2 hearts
    supercharge:
      cooldown-seconds: 25
      vortex-radius: 4.0
      vortex-duration-ticks: 80  # 4 seconds
      vortex-damage-per-tick: 2.0  # 1 heart per tick (every 0.5s)
      vortex-levitation-level: 3

  # Warden Gloves
  warden-gloves:
    shockwave:
      cooldown-seconds: 41
      damage: 12.0
      range: 8
      knockback-power: 2.5
    # Boxing Gloves ability - Left click to punch, every 5th punch increases speed
    boxing:
      duration-seconds: 20        # Ability lasts 20 seconds
      cooldown-seconds: 35        # 35 second cooldown after ability ends
      punches-for-speed: 5        # Every 5th punch increases speed

  # BlazeBite Crossbows
  blazebite-crossbows:
    shots-per-magazine: 8
    reload-cooldown-seconds: 25
    glacier:
      slowness-level: 0
      slowness-duration-seconds: 5  # First hit frostbite duration
      max-slowness-duration-seconds: 3  # Duration of freeze in place when hit while frozen
    volcano:
      direct-damage: 4.0
      splash-damage: 2.0
      explosion-radius: 3
      fire-duration-seconds: 5

# ============================================
# CUSTOM ARMOR SETS
# ============================================
custom-armor:
  # Magic Helmet
  magic-helmet:
    stand-still-delay-seconds: 3
    invisibility-duration-seconds: 10
    cooldown-seconds: 30

  # Bunny Shoes
  bunny-shoes:
    speed-level: 1
    jump-boost-level: 0
    duration-seconds: 15
    cooldown-seconds: 25

  # Guardian's Vest
  guardians-vest:
    trigger-health: 8.0
    resistance-level: 1
    resistance-duration-seconds: 15
    uses-per-round: 3
    cooldown-seconds: 20

  # Deathmauler Set
  deathmauler:
    kill-heal-amount: 8.0
    extra-heart-chance: 0.30
    absorption:
      no-damage-delay-seconds: 8
      absorption-level: 0
      absorption-duration-seconds: 60

  # Dragon Set
  dragon:
    hit-regeneration-level: 0
    hit-regeneration-duration-seconds: 3
    hit-speed-level: 0
    hit-speed-duration-seconds: 3
    double-jump:
      cooldown-seconds: 10
      forward-velocity: 1.2
      upward-velocity: 0.8

  # Flamebringer Set
  flamebringer:
    ignite-chance: 0.30
    fire-duration-seconds: 8

  # Tax Evasion Pants
  tax-evasion:
    death-penalty-percentage: 0.075
    survival-bonus: 3000
    survival-interval-seconds: 60

  # Investor's Set
  investors:
    money-bonus-per-piece: 0.125
    melee-damage-bonus-per-piece: 0.05
    melee-damage-min-round: 4
    price-increase-multiplier: 1.25

# ============================================
# CUSTOM ITEMS
# ============================================
custom-items:
  # Grenade
  grenade:
    fuse-seconds: 3
    damage:
      inner-radius: 4
      inner-damage: 8.0
      outer-radius: 6
      outer-damage: 2.0

  # Smoke Cloud Grenade
  smoke-grenade:
    fuse-seconds: 3
    cloud-duration-seconds: 8
    radius: 5
    poison-level: 0
    poison-duration-seconds: 3
    blindness-duration-seconds: 3

  # Bounce Pad
  bounce-pad:
    forward-velocity: 1.4
    upward-velocity: 1.0

  # Medic Pouch
  medic-pouch:
    cooldown-seconds: 10
    self-heal: 6.0
    ally-heal: 10.0
    absorption-duration-seconds: 30

  # Tablet of Hacking
  tablet-of-hacking:
    # No special configuration needed

  # Bag of Potatoes
  bag-of-potatoes:
    knockback-level: 3
    durability: 3
    heal-per-hit: 2.0

  # Boombox
  boombox:
    pulse-interval-seconds: 3
    total-duration-seconds: 12
    radius: 5
    knockback-power: 1.5

  # Invisibility Cloak
  invis-cloak:
    cost-per-second: 100
    cooldown-seconds: 15
    uses-per-round: 5

  # Cash Blaster
  cash-blaster:
    coins-per-hit: 200

  # Respawn Anchor
  respawn-anchor:
    revive-duration-seconds: 10
    max-distance: 5
    max-uses-per-round: 2
    bonus-hearts: 4.0
    invincibility-duration-seconds: 3
    resistance-level: 4


# ============================================
# CONSUMABLES
# ============================================
consumables:
  # Global cooldown for special effect consumables
  # (speed carrot, golden chicken, cookie of life, sunscreen, can of spinach)
  # Prevents spam-eating. In seconds.
  effect-cooldown-seconds: 2


# ============================================
# LOBBY ITEMS
# ============================================
# Items given to players when they join the lobby
lobby-items:
  # Stats Item - Shows player statistics
  stats:
    material: PAPER
    name: "<gold><bold>Your Statistics</bold></gold>"
    lore:
      - ""
      - "<gray>View your gameplay statistics</gray>"
      - "<gray>including wins, kills, and more!</gray>"
      - ""
      - "<yellow>Right-click to view!</yellow>"
    slot: 0

  # Arena Selector - Opens arena selection GUI
  arena-selector:
    material: COMPASS
    name: "<green><bold>Arena Selector</bold></green>"
    lore:
      - ""
      - "<gray>Browse available arenas</gray>"
      - "<gray>and join a game!</gray>"
      - ""
      - "<yellow>Right-click to select!</yellow>"
    slot: 4

  # Layout Configurator - Configure kit layout (future feature)
  layout-configurator:
    material: ANVIL
    name: "<yellow><bold>Layout Configurator</bold></yellow>"
    lore:
      - ""
      - "<gray>Customize your inventory layout</gray>"
      - "<gray>for each kit.</gray>"
      - ""
      - "<yellow>Right-click to configure!</yellow>"
    slot: 8


